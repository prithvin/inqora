		<script>
		loginandstuff();
		function proper () {
			if (getQueryVariable("userpostid") != false) {
				showPost(getQueryVariable("userpostid"));
				getUserPage("inqorablog", true);
			}
			else {
				getUserPage("inqorablog");
			}
			
		}


		function showPost (id) {
			$("#sharedpostdiv").html("");
			$("#checkdiv").html("");
			$("#posts").html("");
			createPost(id, $("#sharedpostdiv"), false);
			history.pushState('', 'Inqora', updateURLParameter(window.location.href, "userpostid", id));
			$("#regfeed").hide();
			$("#sharedpost").show();
			postButton();
		}
		

		$("#backshared").on("click", function (ev) {
			ev.preventDefault();
			$("#regfeed").show();
			$("#sharedpost").hide();
			$("#sharedpostdiv").html("");
			$("#checkdiv").html("");
			$("#posts").html("");
			var arr = [getQueryVariable("id")];
			showPostingSystem(arr);
			history.pushState('', 'Inqora', removeParam("userpostid", window.location.href));
		});

		function getUserPage (id, noposts) {
			arr = [id];
			if (!noposts)
				showPostingSystem(arr);
		}
		function showPostingSystem (arr) {
				$("#posts").html("");
	$("#checkdiv").html("")
			callAJAX("GET", "/loadingpostfeeds/postscreated/", {Username: arr[0]}, function (data) {
				displayAll (data, $("#posts"), $("#checkdiv"));
			});
		}




		</script>
